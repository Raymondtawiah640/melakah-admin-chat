<div class="flex flex-col h-full">
  <!-- Header -->
  <div class="bg-purple-600 text-white px-4 py-2 flex justify-between items-center">
    <span>{{ chat?.name }}</span>
  </div>

  <!-- Messages -->
  <div class="flex-1 p-4 overflow-y-auto bg-gray-50" #messagesContainer>
    <div *ngFor="let msg of messages" class="mb-2 flex" [ngClass]="{'justify-end': msg.sender_id === currentUserId}">
      <div class="px-3 py-2 rounded-lg max-w-xs" [ngClass]="{'bg-purple-600 text-white': msg.sender_id === currentUserId, 'bg-gray-200 text-gray-800': msg.sender_id !== currentUserId}">
        {{ msg.message }}
      </div>
    </div>
  </div>

  <!-- Input -->
  <div class="flex border-t border-gray-300 p-2">
    <input type="text" placeholder="Type a message..." [(ngModel)]="newMessage"
      (keyup.enter)="sendMessage()" class="flex-grow px-3 py-2 border rounded-l-lg outline-none">
    <button (click)="sendMessage()" class="bg-purple-600 text-white px-4 rounded-r-lg hover:bg-purple-700">
      Send
    </button>
  </div>
</div>
