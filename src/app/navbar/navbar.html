<div class="flex min-h-screen">

  <!-- Sidebar -->
  <nav class="flex flex-col bg-gray-800 text-gray-300 transition-all duration-300 shadow-lg w-16 group hover:w-64 relative">

    <!-- Home Icon -->
    <div class="flex items-center justify-between h-20 px-3 md:px-5 group">
      <a routerLink="/dashboard" class="text-yellow-400 transition-all duration-300 flex items-center relative group">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 group-hover:h-10 group-hover:w-10 transition-all"
             fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6" />
        </svg>
        <span class="absolute left-16 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap font-bold text-yellow-400 text-xl">
          Home
        </span>
      </a>
    </div>

    <!-- Navigation Links -->
    <ul class="flex-1 flex flex-col mt-6 space-y-3 overflow-y-auto">

      <!-- Incoming Chats -->
      <li class="relative group">
        <a routerLink="/incoming-chats" class="flex items-center h-14 px-5 hover:bg-gray-700 rounded-lg transition-colors duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 10h18M3 6h18M3 14h18M3 18h18"/>
          </svg>
          <span class="absolute left-16 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap text-lg">
            Incoming Chats
          </span>
          <span class="absolute right-4 top-1/2 -translate-y-1/2 bg-red-500 text-white text-sm px-3 py-1 rounded-full font-semibold opacity-0 group-hover:opacity-100 transition-opacity">
            {{ counts.incoming_chats }}
          </span>
        </a>
      </li>

      <!-- Active Chats -->
      <li class="relative group">
        <a routerLink="/active-chats" class="flex items-center h-14 px-5 hover:bg-gray-700 rounded-lg transition-colors duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h8m-8 4h6" />
          </svg>
          <span class="absolute left-16 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap text-lg">
            Active Chats
          </span>
          <span class="absolute right-4 top-1/2 -translate-y-1/2 bg-green-500 text-white text-sm px-3 py-1 rounded-full font-semibold opacity-0 group-hover:opacity-100 transition-opacity">
            {{ counts.active_chats }}
          </span>
        </a>
      </li>

    </ul>

    <!-- Logout -->
    <div class="mb-6 px-5 mt-auto">
      <a (click)="logout()" class="flex items-center h-14 px-5 hover:bg-gray-700 rounded-lg transition-colors duration-200 relative group cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-10V5"/>
        </svg>
        <span class="absolute left-16 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap text-red-500 font-semibold text-lg">
          Logout
        </span>
      </a>
    </div>

  </nav>

  <!-- Main Content -->
  <main class="flex-1 p-6 bg-white transition-all duration-300">
    <router-outlet></router-outlet>
  </main>

</div>
