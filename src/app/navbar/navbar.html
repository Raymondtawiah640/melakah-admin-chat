<div class="flex min-h-screen">

  <!-- Sidebar -->
  <nav [class.w-64]="sidebarOpen" [class.w-16]="!sidebarOpen"
       class="flex flex-col bg-gray-800 text-gray-300 transition-all duration-300 shadow-lg relative md:hover:w-64">

    <!-- Home Icon + Arrow Toggle -->
    <div class="flex items-center justify-between h-20 px-3 md:px-5 group">
      <a routerLink="/dashboard" class="text-yellow-400 transition-all duration-300 flex items-center relative">
        <svg xmlns="http://www.w3.org/2000/svg" [ngClass]="{ 'h-8 w-8': !sidebarOpen, 'h-10 w-10': sidebarOpen }"
             fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6" />
        </svg>
        <span class="absolute left-16 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap font-bold text-yellow-400 text-xl">
          Home
        </span>
      </a>

      <button (click)="toggleSidebar()" class="text-yellow-400 font-bold text-xl focus:outline-none ml-2 md:hidden">
        <span *ngIf="!sidebarOpen">&gt;&gt;</span>
        <span *ngIf="sidebarOpen">&lt;&lt;</span>
      </button>
    </div>

    <!-- Navigation Links -->
    <ul class="flex-1 flex flex-col mt-6 space-y-3">
      <!-- Incoming Chats -->
      <li class="group relative">
        <a routerLink="/incoming-chats" class="flex items-center h-14 px-5 hover:bg-gray-700 rounded-lg transition-colors duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 10h18M3 6h18M3 14h18M3 18h18"/>
          </svg>
          <span class="absolute left-16 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap text-lg">
            Incoming Chats
          </span>
          <span class="absolute right-4 top-1/2 -translate-y-1/2 bg-red-500 text-white text-sm px-3 py-1 rounded-full font-semibold">
            3
          </span>
        </a>
      </li>

      <!-- Active Chats -->
      <li class="group relative">
        <a routerLink="active-chats" class="flex items-center h-14 px-5 hover:bg-gray-700 rounded-lg transition-colors duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h8m-8 4h6" />
          </svg>
          <span class="absolute left-16 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap text-lg">
            Active Chats
          </span>
          <span class="absolute right-4 top-1/2 -translate-y-1/2 bg-green-500 text-white text-sm px-3 py-1 rounded-full font-semibold">
            5
          </span>
        </a>
      </li>

      <!-- Completed Chats -->
      <li class="group relative">
        <a href="#" class="flex items-center h-14 px-5 hover:bg-gray-700 rounded-lg transition-colors duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
          <span class="absolute left-16 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap text-lg">
            Completed
          </span>
        </a>
      </li>

      <!-- Settings -->
      <li class="group relative">
        <a href="#" class="flex items-center h-14 px-5 hover:bg-gray-700 rounded-lg transition-colors duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-orange-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 8c1.657 0 3-1.343 3-3S13.657 2 12 2 9 3.343 9 5s1.343 3 3 3zM12 14v7m0 0H5m7 0h7" />
          </svg>
          <span class="absolute left-16 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap text-lg">
            Settings
          </span>
        </a>
      </li>

      <!-- Archived Chats -->
      <li class="group relative">
        <a href="#" class="flex items-center h-14 px-5 hover:bg-gray-700 rounded-lg transition-colors duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h18v2H3V4zm0 4h18v14H3V8z" />
          </svg>
          <span class="absolute left-16 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap text-lg">
            Archived Chats
          </span>
        </a>
      </li>

      <!-- Unread Messages -->
      <li class="group relative">
        <a href="#" class="flex items-center h-14 px-5 hover:bg-gray-700 rounded-lg transition-colors duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-pink-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8h18M3 12h12M3 16h8" />
          </svg>
          <span class="absolute left-16 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap text-lg">
            Unread Messages
          </span>
        </a>
      </li>

      <!-- Starred / Favorites -->
      <li class="group relative">
        <a href="#" class="flex items-center h-14 px-5 hover:bg-gray-700 rounded-lg transition-colors duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-yellow-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.956a1 1 0 00.95.69h4.162c.969 0 1.371 1.24.588 1.81l-3.37 2.448a1 1 0 00-.364 1.118l1.287 3.955c.3.921-.755 1.688-1.54 1.118l-3.37-2.447a1 1 0 00-1.175 0l-3.37 2.447c-.784.57-1.838-.197-1.539-1.118l1.287-3.955a1 1 0 00-.364-1.118L2.073 9.383c-.783-.57-.38-1.81.588-1.81h4.162a1 1 0 00.95-.69l1.286-3.956z" />
          </svg>
          <span class="absolute left-16 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap text-lg">
            Starred Chats
          </span>
        </a>
      </li>
    </ul>

    <!-- Logout -->
    <div class="mb-6 px-5 mt-auto">
      <a href="#" class="flex items-center h-14 px-5 hover:bg-gray-700 rounded-lg transition-colors duration-200 relative group">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-10V5"/>
        </svg>
        <span class="absolute left-16 top-1/2 -translate-y-1/2 opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap text-red-500 font-semibold text-lg">
          Logout
        </span>
      </a>
    </div>

  </nav>

  <!-- Main Content -->
  <main class="flex-1 p-6 bg-white">
    <router-outlet></router-outlet>
  </main>

</div>
