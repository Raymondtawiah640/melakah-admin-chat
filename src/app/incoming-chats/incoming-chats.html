<!-- Loading Indicator -->
<div *ngIf="loading" class="text-center py-6 text-gray-500 text-lg">
  Loading chats...
</div>

<!-- Dashboard: Chart + Table -->
<div *ngIf="!loading" class="flex flex-col lg:flex-row gap-6">

  <!-- Chart -->
  <div class="w-full lg:w-1/3 bg-white shadow rounded-lg p-4">
    <h2 class="text-lg font-semibold text-gray-700 mb-4 text-center">Chat Status Overview</h2>
    <canvas baseChart
            [data]="chatChartData"
            [options]="chatChartOptions"
            chartType="doughnut">
    </canvas>
  </div>

  <!-- Chats Table -->
  <div class="w-full lg:w-2/3 overflow-x-auto bg-white shadow rounded-lg p-4">
    <h2 class="text-lg font-semibold text-gray-700 mb-4">Incoming Chats</h2>
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Sender ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Receiver ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Status</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Starred</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let chat of chats" class="hover:bg-gray-50 transition-colors duration-200">
          <td class="px-6 py-4 whitespace-nowrap text-gray-700">{{ chat.sender_id }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-gray-700">{{ chat.receiver_id }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span [ngClass]="{
              'bg-yellow-200 text-yellow-800 px-2 py-1 rounded-full text-xs font-semibold': chat.status === 'incoming',
              'bg-blue-200 text-blue-800 px-2 py-1 rounded-full text-xs font-semibold': chat.status === 'active',
              'bg-green-200 text-green-800 px-2 py-1 rounded-full text-xs font-semibold': chat.status === 'completed'
            }">{{ chat.status }}</span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-center">
            <svg *ngIf="chat.starred" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-500 mx-auto" fill="currentColor" viewBox="0 0 20 20">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.951a1 1 0 00.95.69h4.162c.969 0 1.371 1.24.588 1.81l-3.37 2.448a1 1 0 00-.364 1.118l1.287 3.95c.3.922-.755 1.688-1.54 1.118l-3.37-2.448a1 1 0 00-1.176 0l-3.37 2.448c-.784.57-1.838-.196-1.539-1.118l1.286-3.95a1 1 0 00-.364-1.118L2.043 9.378c-.784-.57-.38-1.81.588-1.81h4.162a1 1 0 00.95-.69l1.286-3.951z"/>
            </svg>
            <span *ngIf="!chat.starred" class="text-gray-400">â€”</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
