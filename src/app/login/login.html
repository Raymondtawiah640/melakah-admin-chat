<div class="h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>

    <form (ngSubmit)="login()">
      <!-- Username -->
      <div class="mb-4">
        <label class="block mb-1 font-semibold">Username</label>
        <input type="text" [(ngModel)]="username" name="username" required
               class="w-full px-3 py-2 border rounded outline-none focus:ring-2 focus:ring-purple-500"
               placeholder="Enter your admin username">
      </div>

<!-- Password -->
<div class="mb-4 relative">
  <label class="block mb-1 font-semibold">Password</label>
  <input
    [type]="passwordVisible ? 'text' : 'password'"
    [(ngModel)]="password"
    name="password"
    required
    class="w-full px-3 pr-10 py-2 border rounded outline-none focus:ring-2 focus:ring-purple-500"
    placeholder="Enter your password"
  >
  <!-- Eye icon button -->
  <button type="button"
          (click)="togglePassword()"
          class="absolute right-2 bottom-3 flex items-center px-2 py-0 text-gray-600">
    <span *ngIf="!passwordVisible">👁️</span>
    <span *ngIf="passwordVisible">🙈</span>
  </button>
</div>



      <!-- Error message -->
      <p *ngIf="errorMessage" class="text-red-500 mb-4">{{ errorMessage }}</p>

      <!-- Submit button -->
      <button type="submit"
              class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700">
        Login
      </button>
    </form>
  </div>
</div>
